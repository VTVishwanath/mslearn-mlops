$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: ./
command: >-
  python train.py
  --training_data ${{inputs.training_data}}
  --reg_rate ${{inputs.reg_rate}}
inputs:
  training_data: 
    type: uri_file
    path: ../experimentation/data/ChurnData.csv
  reg_rate: 0.01
environment: azureml:AzureML-sklearn-0.24-ubuntu18.04-py37-cpu@latest
compute: azureml:aml-cluster
experiment_name: churn-data-example
description: Train a classification model on churn data using a registered dataset as input.
display_name: Train Churn Model